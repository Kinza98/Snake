<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Snake Game</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="kinza" />
    <meta name="keywords" content="canvas, game, snake" />
    <meta name="description" content="a snake game" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="pre-loader">
      <div id="flex">
        <div id="loader"></div>
      </div>
    </div>
    <div id="home-page" >
      <div>
        <h1>Snake World</h1>
        <button id="level-1" onclick="startGame(1)">Level 1</button>
        <button id="level-2" onclick="startGame(2)" disabled>Level 2</button>
        <button id="resume" class="d-none" onclick="startGame('resume')">Resume</button>
        <p id="error"></p>
      </div>
    </div>
    <canvas id="canvas" width="400" height="400"></canvas>
    <div id="heading">
        <div id="mobile-reset">
            <button onclick="resetBtnFn()">||</button>
        </div>
      <div id="error-content"></div>
    </div>
    <div id="controls">
      <div class="stats">
        <div id="score">Score: <span>0</span></div>
        <div id="level"><span>1</span></div>
        <div id="speed">Speed: <span>0</span></div>
      </div>
      <div class="btns">
        <button 
          onmousedown="controlBtn('ArrowUp')"
          ontouchstart="controlBtn('ArrowUp')"
          onmouseup="resetSpeed()"
          ontouchend="resetSpeed()"
        >&uarr;</button>
        <div>
          <button 
          
            onmousedown="controlBtn('ArrowLeft')"
            ontouchstart="controlBtn('ArrowLeft')"
            onmouseup="resetSpeed()"
            ontouchend="resetSpeed()"
          >&larr;</button>
          <button 
            onmousedown="controlBtn('ArrowDown')"
            ontouchstart="controlBtn('ArrowDown')"
            onmouseup="resetSpeed()"
            ontouchend="resetSpeed()"
          >&darr;</button>
          <button 
          onmousedown="controlBtn('ArrowRight')"
          ontouchstart="controlBtn('ArrowRight')"
          onmouseup="resetSpeed()"
          ontouchend="resetSpeed()"
          >&rarr;</button>
        </div>
      </div>
      <div class="setBtns">
        <button onclick="pauseFn()" id="pause">Pause</button>
        <button onclick="resetBtnFn()">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
